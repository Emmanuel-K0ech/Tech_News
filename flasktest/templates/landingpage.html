<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TechNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Background Image */
        .landing-page {
            background-image: url('static/images/landingPage.jpg'); /* Use your own cybersecurity image */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white; /* Text color */
            text-align: center; /* Center align text */
        }

        /* Overlay Effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for text readability */
        }

        /* Content Area */
        .content {
            position: relative;
            z-index: 2; /* Ensure content is above the overlay */
            max-width: 600px; /* Limit content width */
            padding: 20px; /* Add some padding */
        }

        .content h1 {
            font-size: 3rem; /* Large heading */
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.25rem; /* Subheading font size */
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
            padding: 0.75rem 1.5rem; /* Button padding */
            font-size: 1.25rem; /* Button font size */
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <!-- Overlay for better text visibility -->
        <div class="overlay"></div>
        <!-- Content Section -->
        <div class="content">
            <h1>Welcome to TechNews</h1>
            <p>Stay ahead in cybersecurity with the latest news and updates.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Get Latest News &rarr;</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-7R8WB/jkJkL+OaO89Y8D5FDNAmkLoPdtKKTugKso8st+sgbzY4RPHd/7w45Jr5Vb"
        crossorigin="anonymous"></script>
</body>

</html>
